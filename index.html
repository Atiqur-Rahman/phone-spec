<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Spec</title>
        <link rel="stylesheet" href="css/phone.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <section class="container-lg">
            <div>
                <h1 class="text-center text-white mt-4 mb-3">Phone Spec</h1>
            </div>
            <div class="input-group w-75 mx-auto">
                <input id="input-search" type="text" class="form-control" placeholder="Search your favorite phone" aria-label="Search your favorite phone" aria-describedby="search-button" />
                <button onclick="searchPhone()" class="btn btn-outline-light" type="button" id="search-button">Search</button>
            </div>

            <div id="error-message" class="mt-2"></div>

            <div id="phone-detail" class="mb-5 d-flex justify-content-center"></div>

            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

            <!-- spinner -->
            <div class="d-flex justify-content-center">
                <div id="spinner" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </div>
            </div>
        </section>

        <script src="js/api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
